<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <table border="1">
    <tr>
        <thead>Marca</thead>
        <!--alt shift down copia pra linha debaixo-->
        <thead>Modelo</thead>

        <thead>Ano</thead>

    <tr>
        <td rowspan="2"> Toyota</td>
        <td> Corolla</td>
        <td> 2020</td>
    </tr>
    <tr>
        <td> Toyota</td>
        <td> Fit</td>
        <td> 2020</td>
    </tr>
    <tr>
        <td rowspan="2"> Honda</td>
        <td> City</td>
        <td> 2024</td>
    </tr>
    <tr>
        <td> Honda</td>
        <td> Corolla</td>
        <td> 2024</td>
    </tr>
    <tr>
        <td rowspan="1"> Mitsubish</td>
        <td> Lancer</td>
        <td> 2025</td>
    </tr>
    <tr>
        <td> Mitsubish</td>
        <td> Fit</td>
        <td> 2020</td>
    </tr>
    <tr>
        <tr colspan="3"> Ultima Att: 10.09.2024</tr>
    </tr>
         <!-- tfoot criada rodape-->
         <tfoot> The End!</tfoot>
    </tr>

</table>
</body>

</html>
